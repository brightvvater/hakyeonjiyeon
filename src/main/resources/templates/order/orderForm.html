<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section>
    <form>
        <div>
            <h2>주문자 정보</h2>
            이름: <input type="text" th:field="${member.name}"> <br>
            휴대폰 번호: <input type="text" th:field="${member.phoneNumber}"> <br>
            <input type="hidden" th:field="${member.id}">
        </div>
        <div>
            <h2>상품 정보</h2>
            <input type="text" th:field="${lesson.title}"> <br>
            <input type="hidden" th:field="${lesson.id}">
        </div>
        <div>
            <h2>결제 방식</h2>
            <input type="button" value="신용카드">
            <input type="button" value="계좌이체">
        </div>
        <button type="submit">결제하기</button>
    </form>

</section>
</body>
</html>
