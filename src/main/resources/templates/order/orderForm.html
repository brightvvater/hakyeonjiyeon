<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section>
    <form action="/order" method="post" th:object="${orderForm}" class="orderDetail" class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h2>주문페이지</h2>
            <div>
                <h3>주문자 정보</h3>
                <div>
                    이름: <input type="text" th:field="*{name}" readonly="readonly">
                </div>
                <div>
                휴대폰 번호: <input type="text" th:field="*{phoneNumber}" readonly="readonly">
                </div>
                <input type="hidden" th:field="*{memberId}">
            </div>
            <div>
                <h3>상품 정보</h3>
                상품이름: <input type="text" th:field="*{title}" readonly="readonly"> <br>
                <input type="hidden" th:field="*{lessonId}">
            </div>
            <div>
                <h3>결제 방식</h3>
                <div th:each="payMethod : ${payMethod}" >
                    <input type="radio" th:value="${payMethod.name()}" th:field="*{payMethod}">
                    <label th:for="${#ids.prev('payMethod')}" th:text="${payMethod.description}"></label>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="button">
                <button type="submit">결제하기</button>
                <button type="cancel"><a href="/">취소</a></button>
            </div>
        </div>
        <div class="col-md-5"></div>
    </form>

</section>
</body>
</html>
