<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addCategory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<section>
    <form action="/admin/addCategory" method="post" th:object="${categoryCreateDto}" class="addCategory form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h2>카테고리를 등록해주세요!!</h2>
            <div>
                이름: <input type="text" th:field="*{name}" placeholder="예)카테고리1" th:errorclass="field-error" class="form-control"> <br>
                <div class="field-error" th:errors="*{name}">이름 오류</div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="button"><button type="submit">등록하기</button></div>
        </div>
        <div class="col-md-5"></div>
    </form>

</section>
</body>
</html>
