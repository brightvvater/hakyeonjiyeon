<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addCategory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<section>
    <h2>카테고리를 등록해주세요!!</h2>
    <form action="/addCategory" method="post" th:object="${categoryCreateDto}" class="addCategory">
        <div>
            이름: <input type="text" th:field="*{name}" placeholder="예)카테고리1" th:errorclass="field-error" class="form-control"> <br>
            <div class="field-error" th:errors="*{name}">이름 오류</div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="button"><button type="submit">등록하기</button></div>
    </form>

</section>
</body>
</html>
