<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addMember</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<section>

    <form action="/member/login" method="post" class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h2>로그인</h2>
            <div>
                아이디: <input type="text" th:value="${authId}" placeholder="아이디를 입력해주세요" class="form-control">
            </div>
            <div>
                비밀번호: <input type="password" th:value="${password}" placeholder="비밀번호를 입력해주세요" class="form-control">
            </div>
            <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="field-error"></p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="button"><input type="submit" value="로그인"></div>
            </div>
            <div class="col-md-5"></div>
    </form>

</section>
</body>
</html>
