<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addPost</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<section>
    <h2>게시물을 등록해주세요!!</h2>
    <form action="/post/addPost" method="post" th:object="${postCreateDto}">
        <div>
        게시판: <select class="form-select" th:field="*{boardId}">
                    <option value="">==게시판명==</option>
                    <option  th:each="board : *{boardList}" th:text="${board.name}" th:value="${board.boardId}"></option>
                </select><br>
                <div class="field-error" th:errors="*{boardId}">게시판 오류</div>
        </div>
        <div>
            제목: <input type="text" th:field="*{title}" placeholder="예)오늘도 열심히 살았다~" th:errorclass="field-error" class="form-control"> <br>
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>
        <div>
            내용: <textarea  th:field="*{content}" placeholder="내용을 입력하세요" th:errorclass="field-error" class="form-control"></textarea> <br>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="button"><button type="submit">등록하기</button></div>
    </form>

</section>
</body>
</html>
