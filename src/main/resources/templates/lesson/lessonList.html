<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>lesson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section>
    <table width="600" height="150">
        <thead>
        <th>레슨 아이디</th>
        <th>레슨 이름</th>
        </thead>
        <tbody>
        <tr th:each="lesson: ${lessonList}">
            <td th:text="${lesson.lessonId}"></td>
            <td th:text="${lesson.title}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/lesson/remove/{param1}(param1=${lesson.lessonId})}"><input type="button" value="삭제"></a></td>
        </tr>
        </tbody>
    </table>
    <div th:text="${errorMessage}" th:class="field-error"></div>

</section>
</body>
</html>
