<!DOCTYPE HTML>
<html th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addLesson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<section>
    <h2>레슨을 등록해주세요!!</h2>
    <form action="/addLesson" method="post" th:object="${lessonForm}">
        <div>
            이름: <input type="text" th:field="*{title}"> <br>
            시작일: <input type="text" th:field="*{startDate}"> <br>
            종료일: <input type="text" th:field="*{endDate}"> <br>
            카테고리: <select class="form-select" th:field="*{categoryId}">
                        <option value="">==카테고리==</option>
                        <option  th:each="category : *{categoryList}" th:text="${category.name}" th:value="${category.categoryId}"></option>
                    </select><br>
            강사: <select class="form-select" th:field="*{teacherId}">
                    <option value="">==강사==</option>
                    <option  th:each="teacher : *{teacherList}" th:text="${teacher.name}" th:value="${teacher.teacherId}"></option>
                </select><br>
            가격 : <input type="text" th:field="*{price}"> <br>
            내용 : <textarea th:field="*{content}"></textarea> <br>
        </div>
        <button type="submit">등록하기</button>
    </form>


</section>
</body>
</html>
