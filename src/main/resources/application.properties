spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url: jdbc:h2:tcp://localhost/~/hakyeonjiyeon
spring.datasource.username: sa
spring.datasource.password:

spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.properties:
spring.jpa.properties.hibernate.show_sql:true
spring.jpa.properties.hibernate.default_batch_fetch_size:100


logging.level.org.hibernate.SQL: debug

spring.messages.basename=messages,errors

logging.level.com.amazonaws.util.EC2MetadataUtils=error

#로그인
spring.application.name: memberService
spring.main.allow-circular-references: true
spring.profiles.include=oauth

#파일용량
spring.servlet.multipart.maxFileSize=50MB
spring.servlet.multipart.maxRequestSize=50MB


#s3 파일 업로드
cloud.aws.credentials.accessKey:test
cloud.aws.credentials.secretKey:test
cloud.aws.s3.bucket:test
cloud.aws.s3.dir:test
cloud.aws.region.static:test
cloud.aws.stack.auto:test

#소셜로그인
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.scope=profile,email